<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Doc/css/help_center.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="background">
                <img src="Doc/Img/istockphoto-1093553650-612x612.jpg">
            </div>

            <div class="content">
                <h1>Help <span class="span1">Centre</span></h1>

                <div class="logos">
                    <span>
                        <a href="">
                            <img src="Doc/Img/email.ico" alt="" id="logo1" height="45px">
                        </a>
                    </span>
                    <span>
                        <a href="">
                            <img src="Doc/Img/phone.ico" alt="" id="logo2" height="45px">
                        </a>
                    </span>
                </div>

                <p>What issues are you experiencing...?</p>

                <div class="name">
                    <textarea class="text-area" name="" id="" cols="40" rows="10" placeholder="Tell us about your issues..."></textarea>
                </div>

                <div class="button">
                    <button>SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
